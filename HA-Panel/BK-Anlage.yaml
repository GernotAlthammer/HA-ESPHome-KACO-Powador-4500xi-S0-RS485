title: Balkon-Kraftwerk
views:
  - title: Balkon-Kraftwerk
    path: default_view
    cards:
      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.stecker_8_power
            max: 850
            needle: true
            name: Balkonkraftwerk Leistung aktuell
            severity:
              green: 0
              yellow: 600
              red: 750
          - type: entities
            entities:
              - entity: sensor.ha_total_active_power
                name: HAUS Verbrauch
              - entity: sensor.stecker_8_power
                name: Eingespeiste Leistung
                secondary_info: last-updated
              - entity: sensor.wvc800_output_power
                name: WVC800 Leistung
                secondary_info: last-updated
              - entity: sensor.wvc600_output_power
                secondary_info: last-updated
                name: WVC600 Leistung
            title: Balkonkraftwerk 830 W
            state_color: true
            show_header_toggle: false
          - type: entities
            entities:
              - entity: sensor.balkonkraftwerk_tagesenegie
                name: Erzeugte Energie (heute)
                secondary_info: last-updated
              - entity: sensor.balkonkraftwerk_energie
                name: Erzeugte Energie (gesamt)
                secondary_info: none
              - entity: sensor.stecker_8_spannung
                name: Netz-Spannung
              - entity: sensor.stecker_8_stromstarke
                name: Netz-Strom
              - entity: switch.stecker_8_sockel_1
              - entity: switch.gernot_t_online_de_api_nutzung
                name: SOLIX Online-API
            state_color: true
            show_header_toggle: false
          - type: markdown
            content: >-
              [**HA**](/lovelace/zaehler-haus)+[**PV**](/pv-anlage/default_view)+[**KACO**](/pv-anlage/kaco)
              - [**WVC800**](/balkon-kraft/wvc800) -
              [**WVC600**](/balkon-kraft/wvc600) -
              [**WVC700**](/balkon-kraft/wvc700) 
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                max: 100
                needle: true
                name: Ladestand E1600
                severity:
                  green: 70
                  yellow: 30
                  red: 0
                entity: sensor.solarbank_e1600_ladestand
              - type: gauge
                max: 100
                needle: true
                name: Ladestand E1600B
                severity:
                  green: 70
                  yellow: 30
                  red: 0
                entity: sensor.solarbank_e1600b_ladestand
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: sensor.solarbank_e1600_solarleistung
                    name: Solarpanel
                  - entity: sensor.solix_e1600_tagesenergie
                    name: Energie
                  - entity: sensor.solarbank_e1600_betriebszustand
                    name: Betriebszustand
                  - entity: sensor.solarbank_e1600_akkuenergie
                    name: Akku
                  - entity: sensor.solarbank_e1600_akkuleistung
                    secondary_info: none
                    name: Akkuleistung
                  - entity: switch.solarbank_e1600_erlaube_leistungsabgabe
                    name: Abgabe
                  - entity: sensor.solarbank_e1600_einspeisevorgabe
                    name: Vorgabe
                  - entity: sensor.solarbank_e1600_einspeiseleistung
                    name: Eispeisung
                  - entity: binary_sensor.wvc800_power_generation
                    name: Inverter
                  - entity: sensor.wvc800_output_power
                    name: I800
                state_color: true
              - type: entities
                entities:
                  - entity: sensor.solarbank_e1600b_solarleistung
                    name: Solarpanel
                  - entity: sensor.solix_e1600b_tagesenergie
                    name: Energie
                  - entity: sensor.solarbank_e1600b_betriebszustand
                    name: Betriebszustand
                  - entity: sensor.solarbank_e1600b_akkuenergie
                    name: Akku
                  - entity: sensor.solarbank_e1600b_akkuleistung
                    secondary_info: none
                    name: Akkuleistung
                  - entity: switch.solarbank_e1600b_erlaube_leistungsabgabe
                    name: Abgabe
                  - entity: sensor.solarbank_e1600b_einspeisevorgabe
                    name: Vorgabe
                  - entity: sensor.solarbank_e1600b_einspeiseleistung
                    name: Eispeisung
                  - entity: binary_sensor.wvc600_power_generation
                    name: Inverter
                  - entity: sensor.wvc600_output_power
                    name: I600
                state_color: true
      - type: entities
        entities:
          - entity: binary_sensor.wvc800_wifi_status
          - entity: sensor.wvc800_temperature
          - entity: sensor.wvc800_wvc_state
            name: WVC800 Status
          - entity: binary_sensor.wvc600_wifi_status
          - entity: sensor.wvc600_temperature
          - entity: sensor.wvc600_wvc_state
            name: WVC600 Status
        title: Inverter Betriebsdaten
        state_color: true
      - chart_type: line
        period: 5minute
        type: statistics-graph
        entities:
          - sensor.solarbank_e1600_solarleistung
          - sensor.wvc800_output_power
          - sensor.solarbank_e1600b_solarleistung
          - sensor.wvc600_output_power
        stat_types:
          - max
        days_to_show: 1
        title: Leistung (max)
        hide_legend: false
        min_y_axis: 0
      - chart_type: line
        period: hour
        type: statistics-graph
        entities:
          - sensor.solarbank_e1600_ladestand
          - sensor.solarbank_e1600b_ladestand
        days_to_show: 7
        stat_types:
          - max
        hide_legend: false
        logarithmic_scale: false
        min_y_axis: 0
      - chart_type: line
        period: 5minute
        type: statistics-graph
        entities:
          - sensor.aussentemperatur
          - sensor.wvc800_temperature
          - sensor.wvc600_temperature
          - sensor.auriol_ahfl_1_temperatur
        days_to_show: 1
        stat_types:
          - max
        title: Temperatur (max)
        hide_legend: false
      - chart_type: line
        period: 5minute
        type: statistics-graph
        entities:
          - sensor.wvc800_ac_voltage
          - sensor.wvc600_ac_voltage
          - sensor.stecker_8_spannung
        stat_types:
          - max
        days_to_show: 1
        hide_legend: false
        title: Netz-Spannung (max)
      - chart_type: line
        period: 5minute
        type: statistics-graph
        entities:
          - sensor.wvc800_pv_voltage
          - sensor.wvc600_pv_voltage
        stat_types:
          - max
        hide_legend: false
        days_to_show: 1
        logarithmic_scale: false
        title: PV-Spannung (max)
      - chart_type: bar
        period: day
        type: statistics-graph
        entities:
          - sensor.solix_e1600_tagesenergie
          - sensor.solix_e1600b_tagesenergie
          - sensor.balkonkraftwerk_tagesenegie
        days_to_show: 7
        stat_types:
          - state
        hide_legend: false
        logarithmic_scale: false
        min_y_axis: 0
      - chart_type: line
        period: 5minute
        type: statistics-graph
        entities:
          - sensor.sunlight_helligkeit
        days_to_show: 1
        stat_types:
          - mean
        title: Helligkeit (mittel)
        hide_legend: true
        min_y_axis: 0
